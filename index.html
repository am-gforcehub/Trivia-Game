<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alicia Garcia - Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>


</head>

<body>



    <div class="container" id="mainTitle">
        <div class="row">
            <div class="col-12">
                <h1 class="firstTitle">Random</h1>
                <p class="secondTitle">Trivia Game<p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="gameField">
            <div class="row" id="mainPage">
                <div id="intro" class="h2 col-xs-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2 text-center">
                    <h1 class="thirdTitle">Welcome to Random Trivia!</h1>
                    <p class="gameDescrip">A game that tests random people about random things.</p>
                    <p>Click on the Start button below to begin game.</p>
                </div>

                <div id="startBtn">
                    <p><span id="startBtn"
                            class="btn btn-primary btn-xl col-xs-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2 text-center">Click
                            to Begin Game</span></p>
                </div>
            </div>


            <!--start-mainPage-->
            <div class="row" id="questionPage">
                <div id="timer" class="col-xs-12 col-sm-6 col-md-2 col-lg-2 text-center panel">:20</div>
                <div id="question" class="h2 col-lg-8 col-lg-push-2 text-center"></div>
                <div id="answers">
                    <p><span class="answer btn btn-primary btn-xl col-lg-8 col-lg-push-2" id="0" data-answer="0"></span>
                    </p>
                    <p><span class="answer btn btn-primary btn-xl col-lg-8 col-lg-push-2" id="1" data-answer="1"></span>
                    </p>
                    <p><span class="answer btn btn-primary btn-xl col-lg-8 col-lg-push-2" id="2" data-answer="2"></span>
                    </p>
                    <p><span class="answer btn btn-primary btn-xl col-lg-8 col-lg-push-2" id="3" data-answer="3"></span>
                    </p>
                </div>
            </div>
            <!--questionPage-->
            <div class="row" id="answerPage">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2">
                        <button class="btn btn-primary btn-block" id="nextQuestion">Next Question</button>
                    </div>
                </div>
                <div id="answer" class="h2 col-xs-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2"></div>
                <div id="answer-img"></div>
                <div id="answer-quote"></div>
            </div>
            <!--answerPage-->
            <div class="row" id="scorePage">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2">
                        <button id="reset" class="btn btn-primary btn-block">Play Again</button>
                    </div>
                </div>
                <div class="h2 text-center col-xs-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2">
                    <p>Correct Answers: <span class="scoreboard" id="score-correct"></span></p>
                    <p>Wrong Answers: <span class="scoreboard" id="score-incorrect"></span></p>
                    <p>Unanswered Questions: <span class="scoreboard" id="score-unanswered"></span></p>
                    <p>Grade: <span class="scoreboard" id="score-grade"></span></p>
                </div>
                <!--scorePage-->
            </div>
            <!--Main row for scorePage-->
        </div>
        <!--gameField-->
    </div>
    <!--container-->

</body>

</html>
