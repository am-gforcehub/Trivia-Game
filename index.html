<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alicia Garcia - Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>



    <div class="container">
        <div class="main">
            <div class=" start-page">
                <div class="row">
                    <div class="firstTitle col-sm-12">Random</div>
                </div>
                <div class="row">
                    <div class="secondTitle col-sm-12">Trivia Game</div>
                </div>
                <div class="row">
                    <div class="thirdTitle col-sm-12">Welcome to Random Trivia!</div>
                </div>
                <div class="row">
                    <div class="gameDescrip col-sm-12">A game that tests random people about random things.
                        Click on the START button below to begin game.</div>
                </div>
                <div class="start-btn">START</div>
            </div>

            <div class="row questions-page">
                <div class="timer text-left col-sm-3"></div>
                <div class="question col-sm-6"></div>
                <div class="photo col-sm-6"></div>
                <div class="score text-right col-sm-3">
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>

            <div class="row answers"></div>
            <div class="reset-btn"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
