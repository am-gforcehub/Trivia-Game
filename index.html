<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alicia Garcia - Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>



    <div class="container">
        <div class="main">
            <div class="row start-page">
                <div class="row">
                    <div class="firstTitle col-sm-12">Random</div>
                </div>
                <div class="row">
                    <div class="secondTitle col-sm-12">Trivia Game</div>
                </div>
                <div class="row">
                    <div class="thirdTitle col-sm-12">Welcome to Random Trivia!</div>
                </div>
                <div class="row">
                    <div class="gameDescrip col-sm-12">A game that tests random people about random things.
                        Click on the START button below to begin game.</div>
                </div>
                <div class="start-btn">START</div>
            </div>

            <div class="row questions-page">
                <div class="timer text-left col-sm-3"></div>
                <div class="question col-sm-6"></div>
                <div class="photo col-sm-6"></div>
                <div class="score text-right col-sm-3">
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>

            <div class="row answers"></div>
            <div class="row reset-button"></div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
