<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alicia Garcia - Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>


</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Random Questions <br><br> A Trivia Game</h1>
            </div>
        </div>
        <div class="main">
            <div class="row start-page">
                <div class="row img-initial col-sm-12"></div>
                <div class="row">
                    <div class="col-12">
                        <div class="start-btn">Start</div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row questions-page">
            <div class='timer text-left col-sm-3'></div>
            <div class="question col-sm-6"></div>
            <div class='score text-right col-sm-3'>
                <div class="right"></div>
                <div class="wrong"></div>
            </div>
        </div>
        <div class="row answers"></div>
        <div class="row reset-button"></div>
    </div>

</body>

</html>
